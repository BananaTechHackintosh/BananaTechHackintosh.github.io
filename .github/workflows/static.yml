  <footer class="container"><div>© Banana Tech — Built with ❤️</div></footer>

  <script>
    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(a=>{
      a.addEventListener('click',e=>{
        const href=a.getAttribute('href'); const t=document.querySelector(href);
        if(t){ e.preventDefault(); t.scrollIntoView({behavior:'smooth',block:'start'}); }
      });
    });

    // Nav shade on scroll
    const onScroll = () => {
      const y = window.scrollY || document.documentElement.scrollTop;
      document.querySelector('.header').classList.toggle('scrolled', y > 6);
    };
    window.addEventListener('scroll', onScroll, {passive:true});
    onScroll();

    // Keep background showing around doc; cap visual size
    function layoutDocCanvas(){
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const maxW = vw - 80; // at least 40px background visible per side
      const pageW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--doc-w'));
      const scale = Math.min(0.9, maxW / pageW); // same visual size cap
      document.documentElement.style.setProperty('--doc-scale', scale.toString());
    }
    layoutDocCanvas();
    window.addEventListener('resize', layoutDocCanvas);

    // FAQ accordion
    document.querySelectorAll('.faq-item').forEach(it=>{
      it.querySelector('.faq-q').addEventListener('click',()=>it.classList.toggle('open'));
    });

    // Form -> mailto
    const form=document.getElementById('question-form');
    if(form){
      form.addEventListener('submit',e=>{
        e.preventDefault();
        const name=document.getElementById('name').value.trim();
        const email=document.getElementById('email').value.trim();
        const q=document.getElementById('question').value.trim();
        if(!name||!email||!q){alert('Please complete all fields.');return;}
        const subject=encodeURIComponent('Banana Tech Question from '+name);
        const body=encodeURIComponent(`From: ${name}\nEmail: ${email}\n\n${q}`);
        window.location.href=`mailto:abhinav.agarwal235@gmail.com?subject=${subject}&body=${body}`;
        form.reset(); document.getElementById('form-success').hidden=false;
      });
    }
  </script>
