<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banana Tech — Hackintosh Guide & Support</title>
<meta name="description" content="Step-by-step Hackintosh guide from Banana Tech. Learn how to install macOS on your PC using OpenCore, with detailed EFI setup, kext selection, troubleshooting tips, and an easy-to-read PDF.">
<link rel="icon" href="logo.png">
<style>
  :root{
    --bg-1:#070a13; --bg-2:#0b1020; --card:#0f172a; --text:#e6edf3; --muted:#9aa4b2;
    --line:rgba(255,255,255,.1); --accent:#ffd84a; --accent-2:#ffb300; --ring:rgba(255,216,74,.45);
    --shadow:0 10px 30px rgba(0,0,0,.35); --radius:18px; --header-h:72px;

    /* Contained docs-style canvas */
    --doc-w: 720px;
    --doc-h: 1020px;
    --doc-scale: .9; /* JS keeps background visible around the page */
    --speed-1: 400ms; --speed-2: 700ms; --ease-1: cubic-bezier(.2,.7,.1,1); --ease-2: cubic-bezier(.22,1,.36,1);
  }

  *{box-sizing:border-box} html,body{margin:0}
  html{scroll-behavior:smooth}
  body{
    font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Noto Sans",sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 800px at 10% -10%, #111827 0%, transparent 40%),
      radial-gradient(1000px 600px at 110% 10%, rgba(255,216,74,.08), transparent 60%),
      var(--bg-2);
    line-height:1.65; -webkit-font-smoothing:antialiased; overflow-x:hidden;
  }

  /* Ambient orbs */
  .orb{position:fixed; inset:auto -10vw -10vh auto; width:45vmax; height:45vmax;
       background:radial-gradient(closest-side,rgba(255,216,74,.10),transparent 70%);
       filter:blur(30px); pointer-events:none; z-index:0; animation:float 16s ease-in-out infinite alternate}
  .orb:nth-child(2){left:-10vw; bottom:-20vh; background:radial-gradient(closest-side,rgba(255,179,0,.10),transparent 70%); animation-duration:20s}
  @keyframes float{from{transform:translateY(0)} to{transform:translateY(-2vh)}}

  .container{max-width:1200px; margin:0 auto; padding:0 20px; position:relative; z-index:1}

  /* Sticky glass nav */
  .header{
    position:sticky; top:0; z-index:50;
    backdrop-filter:saturate(140%) blur(10px);
    background:linear-gradient(180deg, rgba(8,12,22,.72), rgba(8,12,22,.48));
    border-bottom:1px solid var(--line);
    transition: background var(--speed-1) var(--ease-1), box-shadow var(--speed-1) var(--ease-1);
  }
  .header.scrolled{ background:linear-gradient(180deg, rgba(8,12,22,.82), rgba(8,12,22,.62)); box-shadow:0 10px 30px rgba(0,0,0,.25) }
  .nav{display:flex; align-items:center; justify-content:space-between; gap:16px; padding:14px 0}
  .brand{display:flex; align-items:center; gap:12px; text-decoration:none; color:var(--text)}
  .brand img{width:42px; height:42px; border-radius:12px; box-shadow:var(--shadow); background:#0f1628; object-fit:contain}
  .brand span{font-weight:900; letter-spacing:.25px; font-size:1.05rem}
  .nav a{color:var(--text); text-decoration:none; opacity:.85; font-weight:600; margin:0 8px}
  .nav a:hover{opacity:1}

  /* Buttons — never underline + micro interactions */
  a, a:hover, a:focus{ text-decoration:none; }
  .btn,.pill{display:inline-flex; align-items:center; gap:.6ch; border:none; cursor:pointer; font-weight:800; letter-spacing:.2px; text-decoration:none !important; position:relative; overflow:hidden}
  .btn{background:linear-gradient(100deg, var(--accent), var(--accent-2)); color:#1f2937; padding:11px 18px; border-radius:12px; box-shadow:0 8px 26px rgba(255,216,74,.28); transition: transform .2s var(--ease-1), box-shadow .2s var(--ease-1)}
  .btn:hover{ transform: translateY(-1px); box-shadow:0 14px 36px rgba(255,216,74,.34) }
  .btn:active{ transform: translateY(0) scale(.98) }
  .btn:focus{ outline:3px solid var(--ring) }
  .pill{border:1px solid rgba(229,231,235,.18); color:#e5e7eb; padding:8px 12px; border-radius:999px; transition: transform .2s var(--ease-1), background .2s}
  .pill:hover{ transform:translateY(-1px); background:rgba(255,255,255,.04) }

  /* Hero / sections */
  .hero{padding:76px 0 30px}
  .hero-grid{display:grid; grid-template-columns:1.2fr .8fr; gap:32px; align-items:center}
  @media(max-width:900px){ .hero-grid{ grid-template-columns:1fr } }
  .kicker{color:var(--accent); font-weight:900; letter-spacing:.06em; text-transform:uppercase; font-size:.8rem}
  .hero h1{font-size:clamp(2rem,3.6vw,3.25rem); margin:.25rem 0 .6rem; line-height:1.12}
  .hero p{color:#cbd5e1; max-width:60ch}
  .card{ background:linear-gradient(180deg,rgba(255,255,255,.04),transparent); border:1px solid rgba(229,231,235,.08); border-radius:var(--radius); padding:20px; backdrop-filter: blur(2px) }
  .badges{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
  .badge{border:1px solid rgba(229,231,235,.16); padding:6px 10px; border-radius:999px; font-size:.85rem; color:#e5e7eb}
  .badge strong{color:var(--accent)}

  .grid{display:grid; gap:18px}
  .cols-3{grid-template-columns:repeat(3,1fr)}
  @media(max-width:900px){.cols-3{grid-template-columns:1fr}}
  .section{padding:28px 0}
  .section h2{font-size:1.6rem; margin:0 0 10px}
  .section p.lead{color:#cbd5e1; margin:0 0 10px}
  .feature{display:flex; gap:16px; align-items:flex-start}
  .icon{width:38px; height:38px; border-radius:10px; background:#1f2937; display:grid; place-items:center; flex:0 0 38px}
  .feature h3{margin:2px 0 6px; font-size:1.05rem}
  .feature p{margin:0; color:#cbd5e1}

  .faq-item{border:1px solid rgba(229,231,235,.12); border-radius:14px; padding:14px}
  .faq-q{display:flex; align-items:center; justify-content:space-between; gap:10px; cursor:pointer}
  .faq-q h3{margin:0; font-size:1rem}
  .faq-a{max-height:0; overflow:hidden; transition:max-height .35s var(--ease-1), opacity .35s var(--ease-1); opacity:.6}
  .faq-item.open .faq-a{ max-height:260px; opacity:1; margin-top:8px }

  .form{display:grid; gap:12px}
  .form label{font-weight:600}
  .input, textarea{background:#0f1628; border:1px solid rgba(229,231,235,.14); border-radius:12px; color:#fff; padding:12px 14px; width:100%; transition: border-color .2s, box-shadow .2s }
  .input:focus, textarea:focus{ outline:none; border-color:rgba(255,216,74,.35); box-shadow:0 0 0 3px var(--ring) }
  .helper{color:#9aa4b2; font-size:.9rem}
  footer{padding:28px 0; color:#9ca3af; font-size:.95rem}
  hr{border:0; border-top:1px solid rgba(229,231,235,.08); margin:18px 0}
  .small{font-size:.9rem; color:#a6b0bf}
  .notice{background:#0f1628; border:1px dashed rgba(229,231,235,.18); border-radius:14px; padding:10px}

  /* ---------- SINGLE, CONTAINED DOCS-STYLE GUIDE SECTION ---------- */
  .docs-bg{
    background:#0b1222;
    padding:40px 0 80px;      /* breathing room so site bg shows */
  }
  .doc-canvas{
    width:100%;
    display:flex;
    justify-content:center;
    padding:0 20px;           /* gutter on smallest screens */
  }
  .doc-page{
    width:var(--doc-w);
    height:var(--doc-h);
    background:#fff;
    color:#111827;
    border-radius:10px;
    border:3px solid rgba(0,0,0,.08);   /* subtle frame */
    box-shadow:
      0 1px 2px rgba(0,0,0,.12),
      0 20px 60px rgba(0,0,0,.30);
    transform-origin:top center;
    transform: scale(var(--doc-scale));
    overflow:hidden;
    transition: box-shadow var(--speed-2) var(--ease-2), transform var(--speed-2) var(--ease-2);
  }
  .doc-page:hover{ box-shadow: 0 1px 2px rgba(0,0,0,.12), 0 30px 90px rgba(0,0,0,.36) }

  /* HiDPI (1080p-ish) rendering: render at 2x then scale down to same visual size */
  .doc-page > object{
    width:200%;
    height:200%;
    border:0;
    transform: scale(0.5);
    transform-origin: top left;
  }
</style>
</head>
<body>
  <div class="orb" aria-hidden="true"></div><div class="orb" aria-hidden="true"></div>

  <header class="header" id="site-header">
    <div class="container nav">
      <a class="brand" href="#top">
        <img alt="Banana Tech logo" src="logo.png"><span>Banana Tech</span>
      </a>
      <nav>
        <a href="#guide">Highlights</a>
        <a href="#faq">FAQ</a>
        <a href="#ask">Ask</a>
        <!-- Swapped styles -->
        <a class="pill" href="#docs-view">Preview Guide</a>
        <a class="btn" href="BananaTech-Hackintosh-Guide.pdf" target="_blank" rel="noopener">Open Full Guide in New Tab</a>
      </nav>
    </div>
  </header>

  <!-- HOME PAGE (no embedded PDF here) -->
  <main id="top" class="container">
    <section class="hero">
      <div class="hero-grid">
        <div>
          <div class="kicker">Banana Tech</div>
          <h1>Get macOS on compatible Windows PCs — with a friendly guide and real answers</h1>
          <p>Our step‑by‑step PDF walks you through creating an OpenCore installer, preparing your EFI, and installing macOS. When you hit a snag, the FAQ and question form have your back.</p>
          <div class="badges">
            <div class="badge"><strong>Windows Vista+</strong> required</div>
            <div class="badge">16 GB+ USB drive</div>
            <div class="badge">Stable ethernet recommended</div>
          </div>
          <div style="margin-top:16px; display:flex; gap:10px; flex-wrap:wrap">
            <!-- Swapped styles -->
            <a class="pill" href="#docs-view">Preview Guide</a>
            <a class="btn" href="BananaTech-Hackintosh-Guide.pdf" target="_blank" rel="noopener">Open Full Guide in New Tab</a>
          </div>
        </div>
        <div class="card">
          <h3 style="margin-top:0">What’s inside the guide</h3>
          <p class="small">A step‑by‑step illustrated PDF covering OpenCore installer creation, EFI setup, and troubleshooting tips for running macOS on compatible PCs.</p>
          <div class="notice small">Includes detailed kext selection, ProperTree cleanup, and post‑install configuration.</div>
        </div>
      </div>
    </section>

    <section id="guide" class="section">
      <h2>Guide Highlights</h2>
      <div class="grid cols-3">
        <div class="card feature"><div class="icon">🧰</div><div><h3>Prerequisites</h3><p>Windows Vista or newer, 16 GB+ USB, internet, and ethernet for setup.</p></div></div>
        <div class="card feature"><div class="icon">🧪</div><div><h3>Check Compatibility</h3><p>Use OpCore Simplify to scan hardware and see the highest macOS version supported.</p></div></div>
        <div class="card feature"><div class="icon">🔧</div><div><h3>Build EFI</h3><p>Collect kexts (e.g., USBToolBox) and tidy config with ProperTree.</p></div></div>
        <div class="card feature"><div class="icon">💿</div><div><h3>Create Installer</h3><p>Fetch recovery with OpenCorePkg macrecovery; build a bootable USB with Rufus.</p></div></div>
        <div class="card feature"><div class="icon">🖥️</div><div><h3>Install macOS</h3><p>Boot from USB and finish setup; keep USB inserted until EFI is copied to the internal drive.</p></div></div>
        <div class="card feature"><div class="icon">✅</div><div><h3>Finish Up</h3><p>Mount EFI in macOS and copy your working EFI to the internal EFI partition.</p></div></div>
      </div>
    </section>

    <section id="faq" class="section">
      <h2>FAQ</h2>
      <p class="lead">Answers to common questions from the guide and our community.</p>
      <div class="grid">
        <div class="faq-item"><div class="faq-q"><h3>What do I need before starting?</h3><span>＋</span></div><div class="faq-a"><p>Windows Vista or newer, 16 GB+ USB, reliable internet, and ideally ethernet for the installer.</p></div></div>
        <div class="faq-item"><div class="faq-q"><h3>Which macOS version can I run?</h3><span>＋</span></div><div class="faq-a"><p>Run OpCore Simplify and pick the highest “Supported macOS Version.”</p></div></div>
        <div class="faq-item"><div class="faq-q"><h3>Something shows unsupported</h3><span>＋</span></div><div class="faq-a"><p>That machine may not be ideal. You can try alternate kexts but expect instability.</p></div></div>
        <div class="faq-item"><div class="faq-q"><h3>Do I need Wi‑Fi?</h3><span>＋</span></div><div class="faq-a"><p>Use ethernet during install. Wi‑Fi depends on hardware + kexts; enable after macOS is installed.</p></div></div>
        <div class="faq-item"><div class="faq-q"><h3>Reuse the USB later?</h3><span>＋</span></div><div class="faq-a"><p>Yes. Reformat it after setup, but back up your working EFI first.</p></div></div>
        <div class="faq-item"><div class="faq-q"><h3>Deeper help?</h3><span>＋</span></div><div class="faq-a"><p>See Dortania’s OpenCore Install Guide and your motherboard community resources.</p></div></div>
      </div>
    </section>

    <section id="ask" class="section">
      <h2>Ask Banana Tech a Question</h2>
      <p class="lead">Send us your issue and we will get back with guidance.</p>
      <form id="question-form" class="form card" novalidate>
        <div><label for="name">Name</label><input id="name" class="input" type="text" placeholder="Your name" required></div>
        <div><label for="email">Email</label><input id="email" class="input" type="email" placeholder="you@example.com" required></div>
        <div><label for="question">Your Question</label><textarea id="question" rows="5" placeholder="Describe the problem and what you tried..." required></textarea><div class="helper">Tip: include your CPU, GPU, and motherboard model.</div></div>
        <div style="display:flex;gap:10px;align-items:center"><button class="btn" type="submit">Submit</button><span id="form-success" class="small" hidden>Thanks! Your email client should open with your message.</span></div>
        <p class="small notice">This form opens a prefilled email.</p>
      </form>
    </section>
    <hr>
  </main>

  <!-- SINGLE, CONTAINED DOCS-STYLE GUIDE -->
  <section id="docs-view" class="docs-bg" aria-label="Guide (docs-style)">
    <div class="doc-canvas">
      <div class="doc-page" role="region" aria-label="Guide page">
        <object data="BananaTech-Hackintosh-Guide.pdf#toolbar=1&navpanes=0&view=FitH" type="application/pdf">
          <div style="padding:24px">
            <p>Your browser can’t show PDFs inline.
              <!-- Swapped style -->
              <a class="btn" href="BananaTech-Hackintosh-Guide.pdf" target="_blank" rel="noopener">Open Full Guide in New Tab</a>.
            </p>
          </div>
        </object>
      </div>
    </div>
